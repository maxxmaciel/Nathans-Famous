<html>
  <head>
    <title>Iframe Responsivo 9:16</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: none;
      }

      .iframe-container {
        max-width: 600px; 
        margin: 0 auto;
      }
      
      .responsive-iframe {
        position: relative;
        padding-bottom: 177.77%; 
        height: 0;
        overflow: hidden;
      }
      
      .responsive-iframe iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <div class="responsive-iframe">
        <iframe src="index.html" class="responsive-iframe"></iframe>
      </div>
    </div>
  </body>
</html>
